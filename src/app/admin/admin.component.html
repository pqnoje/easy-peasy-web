<div>
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title"
                [(ngModel)]="valuable.title" name="title'">
    </div>
    <div class="form-group">
        <label for="description">Title</label>
        <textarea class="form-control" id="description"
                [(ngModel)]="valuable.description" name="description">
        </textarea>
    </div>
    <div class="form-group">
        <label for="value">Value</label>
        <input class="form-control" id="value"
                [(ngModel)]="valuable.value" name="value">
    </div>
    <label class="btn btn-default p-0">
        <input type="file" (change)="selectFile($event)" />
        <input type="file" (change)="selectFile($event)" />
        <input type="file" (change)="selectFile($event)" />
    </label>
    <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
        Upload
    </button>
</div>
<div *ngIf="currentFile" class="progress my-3">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
        attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: progress + '%' }">
        {{ progress }}%
    </div>
</div>
<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
